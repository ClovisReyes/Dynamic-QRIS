<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic QRIS Generator</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header class="header">
        <h1>DYNAMIC QRIS GENERATOR</h1>
        <p>Sistem Pembayaran Digital Yang Mudah</p>
    </header>

    <div class="container">
        <section class="summary-cards">
            <div class="card">
                <label>TOTAL TRANSAKSI</label>
                <p id="total-transaksi">0</p>
            </div>
            <div class="card">
                <label>JUMLAH</label>
                <p id="total-nilai">Rp 0</p>
            </div>
            <div class="card">
                <label>RATA-RATA</label>
                <p id="rata-rata-transaksi">Rp 0</p>
            </div>
        </section>

        <section class="main-content">
            <div class="left-panel panel">
                <div class="form-group">
                    <label for="qrisImageUpload">UPLOAD QRIS IMAGE</label>
                    <input type="file" id="qrisImageUpload" accept="image/*">
                    <canvas id="qrCanvasReader" style="display:none;"></canvas>
                </div>

                <div class="form-group">
                    <label for="qrisCodeInput">KODE QRIS</label>
                    <textarea id="qrisCodeInput" rows="6" placeholder="" readonly></textarea>
                </div>

                <div class="form-group">
                    <label for="nominalInput">NOMINAL PEMBAYARAN</label>
                    <input type="text" id="nominalInput" placeholder="Masukkan nominal pembayaran" inputmode="numeric" pattern="[0-9.]*">
                </div>

                <button id="generateQrisBtn" class="btn btn-primary">GENERATE QRIS</button>
            </div>

            <div class="right-panel panel">
                <div id="generatedQrCode" class="qr-placeholder"></div>
                <div class="qr-actions">
                    <button id="downloadQrBtn" class="btn btn-secondary">DOWNLOAD</button>
                </div>
            </div>
        </section>

        <section class="chart-section panel">
            <h2>Grafik Transaksi</h2>
            <div class="chart-container">
                <canvas id="transactionChart"></canvas>
            </div>
        </section>

        <section class="transaction-list-section panel">
            <h2>Daftar Transaksi</h2>
            <div class="table-wrapper">
                <table id="transactionTable">
                    <thead>
                        <tr>
                            <th>TANGGAL</th>
                            <th>NOMINAL</th>
                            <th>AKSI</th>
                        </tr>
                    </thead>
                    <tbody id="transactionTableBody">
                        <tr><td colspan="3" style="text-align: center;">Belum ada transaksi</td></tr>
                    </tbody>
                </table>
            </div>
        </section>
    </div>

    <script src="qrcode.min.js"></script>
    <script src="jsqr.min.js"></script>
    <script src="chart.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
